<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nik-E-Shop</title>
    <link rel="shortcut icon" type="image/png" href="./assets/images/favIcons/favicon.png">
    <!-- Swiper -->
    <link rel="stylesheet" href="./assets/css/core/swiper-bundle.min.css">
    <!-- External -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <h1>Shoe<span>s</span></h1>
        </div>
        <ul>
            <li><a href="#Home">Home</a></li>
            <li><a href="#Products">Products</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="#Review">Review</a></li>
            <li><a href="#Services">Services</a></li>
        </ul>
        <div class="icons">
            <span class="icon-cart-shopping-solid"></span>
            <span class="icon-heart-solid"></span>
            <span class="icon-user-solid"></span>
        </div>
    </nav>


    <main>
        <!-- Banner-Section -->
        <section class="header" id="Home">
            <div class="header__content">
                <div class="header__text">
                    <h1>nike<span>collection</span></h1>
                    <blockquote cite="https://nikecompanyblog.wordpress.com/about-us/">
                        "Nike, Inc. fosters a culture of invention. We create products, services and experiences for
                        today's athlete while solving problems for the next generation."
                    </blockquote>
                </div>
                <div class="header__image">
                    <div class="image-wrapper">
                        <img src="./assets/images/shoes.png" alt="shoe_1">
                    </div>
                </div>
            </div>
            <div class="social_icon">
                <span class="icon-facebook-f"></span>
                <span class="icon-instagram"></span>
                <span class="icon-linkedin-in"></span>
                <span class="icon-x-twitter"></span>
            </div>
        </section>

        <div style="height: 100px">

        </div>
    </main>


    <!-- Bootstrap -->
    <script src="./assets/js/core/bootstrap-bundle.min.js"></script>
    <!-- Swiper -->
    <script src="./assets/js/core/swiper-bundle.min.js"></script>
    <!-- External -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
